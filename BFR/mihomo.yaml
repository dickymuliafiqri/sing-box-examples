port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
ipv6: false
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: ""
bind-address: "*"
unified-delay: true
profile:
  store-selected: true

dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 0.0.0.0:7874
  nameserver:
    - "https://185.222.222.222/dns-query"
    - "https://45.11.45.11/dns-query"
  fallback:
    - "https://1.1.1.1/dns-query"
    - 1.1.1.1
    - 8.8.4.4
  default-nameserver:
    - 185.222.222.222
    - 45.11.45.11
    - 8.8.8.8
    - 1.1.1.1

proxy-groups:
  - name: Tunnel
    type: select
    proxies:
      - Url Test
      - Selector
    url: "https://cp.cloudflare.com/generate_204"
    interval: 300
  - name: Url Test
    type: url-test
    url: "https://cp.cloudflare.com/generate_204"
    interval: 300
  - name: Selector
    type: select
    url: "https://cp.cloudflare.com/generate_204"
    interval: 300

rules:
  - AND,((NETWORK,UDP),(DST-PORT,123)),DIRECT
  - AND,((NETWORK,UDP),(OR,((DST-PORT,443),(GEOSITE,youtube)))),REJECT
  - GEOIP,PRIVATE,DIRECT,no-resolve
  - MATCH,Tunnel
